<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Test Page</title>
	<link rel="stylesheet" href="/icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Icon Test Page</h1>
        <div class="row">
            <div class="col">
                <h2>Font Awesome 5</h2>
                <i class="fas fa-brain"></i>
<i class="fas fa-robot"></i>
<i class="fas fa-hand-holding-usd"></i>
<i class="fas fa-leaf"></i>
<i class="fas fa-laptop-code"></i>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <h2>Font Awesome 4.7</h2>
				<i class="fa fa-rocket"></i>
				<i class="fa fa-bolt"></i>
				<i class="fa fa-coffee"></i>
				<i class="fa fa-music"></i>
				<i class="fa fa-leaf"></i>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <h2>Bootstrap Icons</h2>
                <i class="bi bi-lightning"></i>
<i class="bi bi-chat-dots"></i>
<i class="bi bi-alarm"></i>
<i class="bi bi-box-seam"></i>
<i class="bi bi-gear"></i>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <h2>Boxicons</h2>
                <i class="bx bx-rocket"></i>
<i class="bx bx-brain"></i>
<i class="bx bx-bug"></i>
<i class="bx bx-shield-alt-2"></i>
<i class="bx bx-planet"></i>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <h2>Ionicons</h2>
				<i class="ion ion-ios-rocket"></i>
				<i class="ion ion-ios-flame"></i>
				<i class="ion ion-ios-cafe"></i>
				<i class="ion ion-ios-musical-notes"></i>
				<i class="ion ion-ios-leaf"></i>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <h2>Foundation Icons</h2>
				<i class="fi-torsos-all"></i>
				<i class="fi-die-five"></i>
				<i class="fi-lightbulb"></i>
				<i class="fi-mountains"></i>
				<i class="fi-anchor"></i>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
